apiVersion: skaffold/v2beta16
kind: Config
metadata:
  name: default-app
build:
  local: 
    push: false
  artifacts:
  - image: default-app
    context: app
    docker:
      dockerfile: Dockerfile
deploy:
  kustomize:
    paths: 
      - k8s/overlays/dev
portForward:
- resourceType: deployment
  resourceName: default-app
  port: 8080 
  localPort: 8080
profiles:
  - name: qa
    deploy:
      kustomize:
        paths: 
          - k8s/overlays/qa
  - name: prod
    deploy:
      kustomize:
        paths: 
          - k8s/overlays/prod
